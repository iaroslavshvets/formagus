name: pr-check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2.0.0
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Build library
        uses: borales/actions-yarn@v4
        with:
          dir: packages/lib
          cmd: build
      - name: Test library
        uses: borales/actions-yarn@v4
        with:
          dir: packages/lib
          cmd: test:coverage
      - name: Build docs
        uses: borales/actions-yarn@v4
        with:
          dir: packages/docs
          cmd: build
